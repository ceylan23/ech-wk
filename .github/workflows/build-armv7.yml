name: Build ARMv7 Binary

on:
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          [cite_start]go-version: '1.23' # ECH 功能必需 Go 1.23+ 

      - name: Build for ARMv7
        run: |
          # GOARM=7 针对 ARMv7 32位架构进行优化
          # 核心文件名必须与仓库中的 ech-workers.go 一致 
          GOOS=linux GOARCH=arm GOARM=7 go build -v -o ech-workers-armv7 ech-workers.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ech-workers-armv7
          path: ech-workers-armv7
