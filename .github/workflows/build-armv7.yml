name: Build ARMv7 Binary

on:
  push:
    branches:
      - main  # 只要 main 分支有变动就触发
  workflow_dispatch: # 显式开启手动触发按钮

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          [cite_start]go-version: '1.23' # ECH 功能核心要求 Go 1.23+ 

      - name: Build for ARMv7
        run: |
          # 交叉编译针对 ARMv7 32位 Armbian 
          GOOS=linux GOARCH=arm GOARM=7 go build -v -o ech-workers-armv7 ech-workers.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ech-workers-armv7
          path: ech-workers-armv7
